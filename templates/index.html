<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Create Image</title>
    <script>
        function validateForm() {
            const text1 = document.getElementById('text1').value.trim();
            const text2 = document.getElementById('text2').value.trim();
            const bgImage = document.getElementById('bg_image').value;

            if (text1 === '') {
                alert('내용을 입력하세요.');
                return false;
            }
            if (text2 === '') {
                alert('장절을 입력하세요.');
                return false;
            }
            if (bgImage === '') {
                alert('배경 이미지를 선택하세요.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <center>
    <h1>Create Image with Text</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <table width="800" border="0" style="padding:10px">
    <tr>
        <td width="35%" style="text-align: right;">
            <label for="text1">내용:</label>
        </td>
        <td width="65%">
            <textarea id="text1" name="text1" rows="4" cols="50"></textarea>
        </td>
    </tr>
    <tr>
        <td style="text-align: right;height:35px">
            <label for="text2" >장절:</label>
        </td>
        <td>
            <input type="text" id="text2" name="text2" style="width:200px">
            (예, 마태복음 1장 1절)
        </td>
    </tr>
    <!--
    <tr>    
        <td style="text-align: right;;height:35px">
            <label for="max_chars_in_line">Max Characters in Line:</label>
        </td>
        <td>    
            <input type="number" id="max_chars_in_line" name="max_chars_in_line" value="30" >
        </td>
    </tr>
    -->
    <tr>    
        <td style="text-align: right;;height:35px">
            <label for="spacing">Spacing:</label>
        </td>
        <td>
            <input type="number" id="spacing" name="spacing" value="20">
        </td>    
    </tr>
    <tr>    
        <td style="text-align: right;;height:35px">
            <label for="bg_image">Background Image:</label>
        </td>
        <td>
            <input type="file" id="bg_image" name="bg_image" accept="image/*">
        </td>
    </tr>
    <tr> 
        <td colspan="2">
            <center>   
            <input type="submit" value="Create Image" style="width:150px;height:80px">
            </center>
        </td>
    </tr>
    </table>
    </form>
    
    </center>
</body>
</html>
